<script type="text/javascript">
//warning: if the domain is different then what is set here, then page may give unexpected results.
var userAgent = navigator.userAgent.toLowerCase();
var isIE = (userAgent.indexOf('msie') != -1);
function usernickclick(cnick) {
	window.parent.selectNickInNicklist(cnick);
}
function subacceptWhisper(whspid, sender)
{
    window.parent.acceptWhisper(whspid, sender);
    window.parent.ScrollFix();
}

function subdeclineWhisper(whspid, sender)
{
    window.parent.declineWhisper(whspid, sender);
    window.parent.ScrollFix();
}

function subacceptWhispertab(whsptid, sender)
{
    window.parent.acceptWhispertab(whsptid, sender);
    window.parent.ScrollFix();
}

function subdeclineWhispertab(whsptid, sender)
{
    window.parent.declineWhispertab(whsptid, sender);
    window.parent.ScrollFix();
}
function subdeclineandIgnoreWhispertab(whsptid, sender)
{
	var ginfo = whsptid.split("/");
    window.parent.declineandIgnoreWhispertab(ginfo[0], sender);
    window.parent.fnIgnoreManual(ginfo[1]);
    window.parent.ScrollFix();
}
function fnKeyInterupt(e)
{
    if (e == null) e = window.event;
    if (e.keyCode == 8)
	{
	    e.cancelBubble = true;
        e.returnValue = false;
		return false;
	}
}

if (typeof(window.event) == 'undefined')
{
    document.onkeypress = fnKeyInterupt;
}
else
{
    document.onkeydown = fnKeyInterupt;
}
$(document).on('click', '[id^="ytxout_"]', function(){		
	var getid = $(this).attr("id").split("_");
	var vid = getid[1];	
	$('#ytbox_' + vid).fadeOut('', function() {
		$('#ytbox_' + vid).remove('', function() {
			window.parent.ScrollFix();
		});	
	});
	return false;	
});
$(window).blur(function () {
	window.parent.startTitleCount();
});
$(window).focus(function () {
	window.parent.suspendTitleCount();
});
 $(window).load(function(){
	checkTs();
});
    function checkTs() {
        var time_stamp_hidden = window.parent.NBChatController.TimestampHidden();
        var file_name = "ts.css"; //default
        var menu_item_text = "Hide Timestamp";

        if (time_stamp_hidden === true) {
            file_name = "nots.css";
            menu_item_text = "Show Timestamp";
        }

        $("link.swapts").attr("href", file_name);
        $('#tsstatus').text(file_name);
        window.parent.tsMenuChange(menu_item_text);

	/*if($.cookie("ts")) {
    	var cts = $.cookie("ts");
		$("link.swapts").attr("href",$.cookie("ts"));
		$('#tsstatus').text(cts);
		if (cts == 'ts.css') { window.parent.tsMenuChange('Hide Timestamp'); }
		else { window.parent.tsMenuChange('Show Timestamp'); }
	}*/

        
    }

    function ToggleTSCP(time_stamp_visible) {
        var time_stamp_hidden = false;
        var tsstatus = $('#tsstatus').text();
	    if ($('#tsstatus').text() == 'ts.css') { 	
		    $("link.swapts").attr("href","nots.css");
		    $('#tsstatus').text('nots.css');
            window.parent.tsMenuChange('Show Timestamp');
            time_stamp_hidden = true;
	    } else {
		    $("link.swapts").attr("href","ts.css");
		    $('#tsstatus').text('ts.css');
            window.parent.tsMenuChange('Hide Timestamp');
            time_stamp_hidden = false;
	    }
	    //$.cookie("ts",$('#tsstatus').text(), {expires: 365, path: '/'});
        window.parent.NBChatController.SetTimeStampFlag(time_stamp_hidden);
	    window.parent.ScrollFix();
    }
</script>

<body id="cpbody">
	<div style="display:none;" id="tsstatus">ts.css</div>
