<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="/NBWChat/js/jquery-ui.min.js?update=12,25,14"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link class="changestyle" rel="stylesheet" href="themes/default.css" type="text/css" />
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/wndmodes.js?v1.4"></script>
<title>Room Modes</title>
</head>
<body style="background:white !important;">
<div class="container-fluid" style="background-color:white;line-height:1.5;">
<div style="position:absolute;top:10px;right:20px;z-index:99;">
	<input style="" class="btn btn-sm btn-danger" type="button" value="X" onclick="fnCancel();" />
</div>
<div style="margin:35px 0 0 0;">
	Room: <b><span id="crname">loading...</span></b><br />
	Current Modes: <span id="cmodes">loading...</span><br />
	<div style="border-top:1px solid #CCC;margin:10px 0;"></div>
	<div id="modeboxes">
		<div class="row">
			<div class="col-lg-3"><label><input id="invitebox" type="checkbox" /> +i <span style="color:#666;font-weight:normal;">Invite Only</span></label></div>
			<div class="col-lg-9"><label><input id="filterbox" type="checkbox" /> +f <span style="color:#666;font-weight:normal;">Filter</span></label></div>
		</div>
		<div class="row">	
			<div class="col-lg-3"><label><input id="moderatedbox" type="checkbox" /> +m <span style="color:#666;font-weight:normal;">Moderated Room</span></label></div>
			<div class="col-lg-9"><label><input id="privatebox" type="checkbox" /> +p <span style="color:#666;font-weight:normal;">Private Room</span></label></div>
		</div>
		<div class="row">	
			<div class="col-lg-3"><label><input id="topicbox" type="checkbox" /> +t <span style="color:#666;font-weight:normal;">Topic set by Op</span></label></div>
			<div class="col-lg-9"><label><input id="knockbox" type="checkbox" /> +u <span style="color:#666;font-weight:normal;">Room Knock</span></label></div>
		</div>
		<div class="row">	
			<div class="col-lg-3"><label><input id="whispersbox" type="checkbox" /> +w <span style="color:#666;font-weight:normal;">Whispers Off</span></label></div>
			<div class="col-lg-9"><label><input id="floodbox" type="checkbox" /> +P <span style="color:#666;font-weight:normal;">Join Flood Protection</span></label></div>
		</div>
		<div class="row">	
			<div class="col-lg-12"><label><input id="whisperguestbox" type="checkbox" /> +W <span style="color:#666;font-weight:normal;">No Guest Whispers</span></label></div>
		</div>
		<div class="row">	
			<div class="col-lg-3"><input style="text-align:center;width:30px;" id="rlimitnum" type="text" /> +l <span style="color:#666;font-weight:normal;">Room Limit</span> &nbsp;&nbsp;<button class="btn btn-success btn-sm"  id="setlimit" type="button">set</button></div>
			<div class="col-lg-9"><input style="text-align:center;width:80px;" id="rkey" type="text" /> +k <span style="color:#666;font-weight:normal;">Room Key</span> &nbsp;&nbsp;<button class="btn btn-success btn-sm"  id="setkey" type="button">set</button> <button class="btn btn-danger btn-sm"  id="unsetkey" type="button">unset</button></div>
		</div>
	</div>	
	<div style="border-top:1px solid #CCC;margin:5px 0;"></div>	
</div>
</div>
	

	

<script language="JavaScript" type="text/JavaScript">
	if($.cookie("css")) {
		var cssr = $.cookie("css");
		var cssrb = "themes/" + cssr;
		$("link.changestyle").attr("href",cssrb);
	}
	
</script>
</body>
</html>
